<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    

    <!--to do list container-->
    <div class="container">
        <form>
            <h1>Task Tracker</h1>
            <fieldset>
                <!-- <name>To-Do List</name> -->
                <label for="todo-input">Create a New Task</label>
                <input type="text" id="todo-input" name="todo-input">
            </fieldset>
            <!--submit button-->
            <button type="submit">Add Task</button>
        </form>
        <!--list of tasks-->
        <h2>My Tasks</h2>
        <div class="list">

        <ul id="todo-list"></ul> 
        </div>
    </div>
    

    
</body>
</html>
